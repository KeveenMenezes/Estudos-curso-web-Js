<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Html</title>
</head>
<body>
    <header>
        Exercicios Html
    </header>    
    <nav>
        <a href wn-nave ="exercicios/teste.html">00 - teste</a> ||||
        <a href wn-nave="exercicios/texto01.html">01 - texto01</a> ||||
        <a href wn-nave="exercicios/listaAlinhada.html">02 - Lista Alinhada</a>
    </nav>
    <section id = "conteudo"></section>
    <footer>
        <br>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wn-nave]').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e){
                e.preventDefault()
                fetch(link.getAttribute('wn-nave'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
